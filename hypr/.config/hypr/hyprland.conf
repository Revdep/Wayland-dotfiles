
#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

#autogenerated=1 # remove this line to get rid of the warning on top.

#monitor=,preferred,auto,1.5
monitor=,highres,auto,1.50
exec-once=$HOME/.config/hypr/autostart

input {
    kb_file=
    kb_layout=us
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=
    follow_mouse=1

    touchpad {
        natural_scroll=yes
    }

    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in=5
    gaps_out=20
    border_size=2
    col.active_border=0x000000 #0x66ee1111
    col.inactive_border=0x000000 #0x66333333
    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    rounding=6
    drop_shadow = true
    shadow_range=20
    shadow_offset=5 5
    shadow_render_power=3
    col.shadow=0x33000000
    blur=0
    blur_size=1 # minimum 1
    blur_passes=2 # minimum 1
    blur_new_optimizations=1
    dim_inactive=0
    dim_strength=0.2
}

animations {
    enabled=1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,slide
    animation=border,1,5,default
    animation=fade,1,5,default
    animation=workspaces,1,6,overshot,slide
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
    preserve_split=1
#   no_gaps_when_only=1
    split_width_multiplier=1.5
}

gestures {
    workspace_swipe=yes
}

misc {
	disable_hyprland_logo=yes
}

windowrule=rounding 0,^(rofimoji)$
windowrule=float,title:^(rofimoj)$
windowrule=move 109 180,title:^(rofimoj)$
windowrule=size 858 534,title:^(rofimoj)$
windowrule=opacity 0.90 0.75,Alacritty
windowrule=opacity 0.90 0.75,kitty
windowrule=opacity 0.90 0.85,thunar
windowrule=opacity 1 0.90,code
windowrule=opacity 0.85 0.85,nemo
windowrule=opacity 0.8 0.8,wofi
windowrule=opacity 0.8 0.8,spotify



windowrule=float,title:^(fly-foot-write)$
windowrule=pin,title:^(fly-foot-write)$


windowrulev2=bordercolor rgb(000000) rgb(666666),title:^(GNU Image Manipulation Program)$
